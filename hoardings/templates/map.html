{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoHoarding Map (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
    .info-popup { font-size: 14px; }
    .info-popup img { margin-top: 5px; border-radius: 5px; }
    .info-popup button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
    .book-btn { background:#4CAF50; color:white; }
    .occupied-btn { background:#f44336; color:white; cursor: not-allowed; }
    .almost-free-btn { background:#ff9800; color:white; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_URL = "http://127.0.0.1:8000/api";  

    // Initialize map centered on India
    const map = L.map("map").setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    // Custom icons
    const iconAvailable = L.icon({
      iconUrl: "{% static 'assets/icons/blue-marker.png' %}",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const iconOccupied = L.icon({
      iconUrl: "{% static 'assets/icons/red-marker.png' %}",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const iconAlmostFree = L.icon({
      iconUrl: "{% static 'assets/icons/orange-marker.png' %}",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // Fetch all geotags
    fetch(`${API_URL}/geotags/`)
      .then(res => res.json())
      .then(tags => {
        if (!tags.length) {
          alert("No hoardings found.");
          return;
        }

        tags.forEach(tag => {
          const lat = parseFloat(tag.latitude);
          const lng = parseFloat(tag.longitude);

          // Default marker
          const marker = L.marker([lat, lng], { icon: iconAvailable }).addTo(map);

          // Fetch hoarding details
          fetch(`${API_URL}/hoardings/${tag.hoarding}/`)
            .then(res => res.json())
            .then(hoarding => {
              // Determine icon based on status
              let icon = iconAvailable;
              let buttonHtml = `<a href="/book/${hoarding.id}/"><button class="book-btn">Book Now</button></a>`;

              if (hoarding.status === "Red") {
                icon = iconOccupied;
                buttonHtml = `<button class="occupied-btn" disabled>Occupied</button>`;
              } else if (hoarding.status === "Orange") {
                icon = iconAlmostFree;
                buttonHtml = `<button class="almost-free-btn">Almost Free</button>`;
              }

              marker.setIcon(icon); // Update icon

              // Image preview
              const imgTag = (hoarding.images && hoarding.images.length > 0)
                ? `<img src="${hoarding.images[0].image}" width="120">`
                : "<em>No image</em>";

              // Bind popup
              marker.bindPopup(`
                <div class="info-popup">
                  <strong>${hoarding.title || "No Title"}</strong><br>
                  Price: ${hoarding.price || "-"}<br>
                  Rating: ${hoarding.rating || "-"}<br>
                  ${imgTag}<br>
                  ${buttonHtml}
                </div>
              `);
            })
            .catch(err => console.error("Error fetching hoarding:", err));
        });
      })
      .catch(err => console.error("Error fetching geotags:", err));
  </script>
</body>
</html>
